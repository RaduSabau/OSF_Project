<head>
<title>404 Error Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color: #f2f5f5; position: static;">
<div class="container" style="margin: 50px">
    <div class="row align-items-center">
        <div class="col-5 align-items-left">
            <img src="images/wepik-2022323-20331.jpg" alt="Exclamation Mark Sign" style="width:100%; height:100%; opacity: 0.3;">
            <div class="centered fw-bold" style="color:#64eb34; position: absolute; top: 30%; left: 30%; transform: translate(-50%, -50%); font-size: 60px;">OOOPS!</div>
        </div>
        <div class="col-7 flex-column mt-2">

            <a class="text-decoration-none" href="index.html" style="color: #64eb34; font-weight: bold;font-size: larger;margin-bottom: 80px;">Go back to Homepage</a>
            <h3 style="margin: 60px 0px 0px ;">Search our site</h3>
            <div class="input-group rounded mt-3">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </div>
</div>
